<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Bar Brothers - Contact</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .contact-form {
            position: relative;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

    </style>
</head>

<body>
    <header>
        <nav>
            <div class="row">
                <img src="images/bar%20bros.jpg" width="200" alt="logo">

                <ul class="main-nav">
                    <li><a href="index.html"> Home</a></li>
                    <li><a href="services.html"> Services</a></li>
                    <li><a href="contact.html"> Contact</a></li>
                    <li><a href="table.html"> Trainers</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="contact-form">
        <h1 style="text-align: center;">Contact Us</h1>
        <form style="width: 75%; margin: auto;">
            <table>
                <tr>
                    <th><label for="firstname">First Name: </label></th>
                    <td><input type="text" name="firstname" id="firstname"></td>
                </tr>
                <tr>
                    <th><label for="lastname">Last Name: </label></th>
                    <td><input type="text" name="lastname" id="lastname"></td>
                </tr>
                <tr>
                    <th><label for="email">E-mail: </label></th>
                    <td><input type="text" name="email" id="email"></td>
                </tr>
                <tr>
                    <th><label for="comments">Comments:</label></th>
                    <td><textarea name="comments" id="comments" rows="4" cols="40"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" id="submit" value="Submit">
                        <input type="reset" id="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <footer>
        <hr>
        <small><i>Copyright&copy; 2017 Amari Marshall</i></small>
    </footer>
</body>


</html>
